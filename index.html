<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
	    <script src="index.js" type="module" defer></script>
        <header>
            <h1>Jimmy's Dinner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <main id="main">
            <section id="products">
            </section>
            <div id="order-details" class="order-details hidden">
                <h3>Your Order</h3>
                <div id="order">
                    <!-- order products here -->
                </div>
                <div id="total-price" class="total-price product-order hidden">
                    <!-- total price here -->
                </div>
                <button id="confirm-order" class="confirm-btn">Complete order</button>
            </div>
        </main>
        <div class="modal-inner" id="modal-inner">
            <h2>Enter card details</h2>
            <form id="payment-form" class="payment-form">
                <input type="text" name="fullName" placeholder="Enter your name" required/>
                <input type="text" name="cardNumber" placeholder="Enter card number" required/>
                <input type="text" name="cardCvv" placeholder="Enter CVV" required/>
                <button  type="submit" id="pay-btn" class="modal-btn">Pay</button>
            </form>
        </div>
    </body>
</html>
